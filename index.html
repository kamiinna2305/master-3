<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="business-name"></title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="css/styles.css"> 
</head>

<body>
  <div class="wrapper">

    <header class="header">
        <h1 class="business-name header_name"></h1>
        <div class="header_book">
          <a href="https://wa.me/34603158604?text=Hello"
            target="_blank"
            class="book-now"
          >
            Book Now
          </a>
        </div>
    </header>

    <main>
      <section>
        <h2 class="none">About me</h2>
        <div class="carousel">
          <div class="carousel-track"></div>
          <button class="carousel-btn prev">&#10094;</button>
          <button class="carousel-btn next">&#10095;</button>
        </div>
      </section>

      <section>
        <h2 class="tagline none">About me</h2>
        <div class="hero">
          <div class="hero_image">
            <img src="images/hero.jpg" alt="">
          </div>
          <div class="hero_block">
            <div class="slogan">
              <h2 class="tagline slogan_title">Default tagline</h2><br>
              <p class="description">Default description</p>
            </div>
            <div class="hero">
              <div class="hero_description">
                <p class="about_description"></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="product-carousel-2">
        <h2 class="none">Products</h2>
        <div class="pc2-container">
          <button class="pc2-btn pc2-prev">❮</button>
          <div class="pc2-window">
            <div class="pc2-track"></div>
          </div>
          <button class="pc2-btn pc2-next">❯</button>
        </div>
      </section>

      <section id="services">
        <h2>Services & prices</h2>
        <div class="services_block">
          <ul class="services"></ul>
        </div>
      </section>

      <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid"></div>
        <div class="gallery-more">
          <a href="gallery.html" class="btn-more">See more ...</a>
        </div>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <div class="contact_block">
          <p><a class="phone" target="_blank"></a></p>
          <p><a class="whatsapp" target="_blank"></a></p>
          <p><a class="email" target="_blank"></a></p>
          <p><a class="instagram" target="_blank"></a></p>
        </div>
        <div class="address">
          <p><a class="location" target="_blank"></a></p>
        </div>
      </section>

    </main>

    <footer class="footer">
      © <span class="year">2025</span> <span class="business-name"></span> — All Rights Reserved 
    </footer>

    <script src="js/main.js" defer></script>
    
  </div>
